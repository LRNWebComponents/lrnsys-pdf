<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../pdf-browser-viewer/pdf-browser-viewer.html">



<!--
`lrnsys-pdf`
A LRN element

@demo demo/index.html
-->

<dom-module id="lrnsys-pdf">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>[[title]]</h2>
    <template is="dom-if" if="[[download]]">
       <pdf-browser-viewer id="pdfViewer" file='[[file]]#page=[[page]]' width="100%" card elevation="3"
        download-label="Download">
    </template>

    <template is="dom-if" if="[[!download]]">
      <pdf-browser-viewer id="pdfViewer" file='[[file]]#page=[[page]]' width="100%">
    </template>
  </template>

  <script>
    Polymer({

      is: 'lrnsys-pdf',

      properties: {
        title: {
          type: String,
          value: 'lrnsys-pdf',
        },
        page: {
          type: String
        },
        
        file: {
          type: String
        },

        download: {
          type: Boolean,
          value: false
        },
      },

    });
  </script>
</dom-module>
