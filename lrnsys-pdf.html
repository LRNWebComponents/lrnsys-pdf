<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../pdf-browser-viewer/pdf-browser-viewer.html">
<link rel="import" href="../hax-body-behaviors/hax-body-behaviors.html">
<link rel="import" href="../schema-behaviors/schema-behaviors.html">

<!--
`lrnsys-pdf`
A LRN element

@demo demo/index.html
-->

<dom-module id="lrnsys-pdf">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>[[title]]</h2>
    <template is="dom-if" if="[[download]]">
       <pdf-browser-viewer id="pdfViewer" file='[[file]]#page=[[page]]' width="100%" card elevation="3"
        download-label="Download">
    </template>

    <template is="dom-if" if="[[!download]]">
      <pdf-browser-viewer id="pdfViewer" file='[[file]]#page=[[page]]' width="100%">
    </template>
  </template>

  <script>
    Polymer({

      is: 'lrnsys-pdf',

      properties: {
        title: {
          type: String,
          value: 'lrnsys-pdf',
        },
        page: {
          type: String
        },
        file: {
          type: String
        },

        download: {
          type: Boolean,
          value: false
        },
      },
      /**
       * attached.
       */
      attached: function() {
        // Establish hax properties if they exist
        let props = {
          'canScale': true,
          'canPosition': true,
          'canEditSource': false,
          'gizmo': {
            'title': 'PDF viewer',
            'descrption': 'Nicely present PDFs in a cross browser compatible manner.',
            'icon': 'editor:border-all',
            'color': 'green',
            'groups': ['Presentation', 'Table', 'Data'],
            'handles': [
              {
                'type': 'pdf',
                'url': 'file'
              }
            ],
            'meta': {
              'author': 'LRNWebComponents'
            }
          },
          'settings': {
            'quick': [
              {
                'property': 'file',
                'title': 'File',
                'description': 'The URL for the pdf.',
                'inputMethod': 'textfield',
                'icon': 'link',
                'required': true,
              },
            ],
            'configure': [
              {
                'property': 'file',
                'title': 'File',
                'description': 'The URL for this pdf.',
                'inputMethod': 'textfield',
                'icon': 'link',
                'required': true,
              },
              {
                'property': 'title',
                'title': 'Title',
                'description': 'Title to present',
                'inputMethod': 'textfield',
                'icon': 'editor:title',
              },
              {
                'property': 'download',
                'title': 'Download',
                'description': 'Can the user see a download link?',
                'inputMethod': 'boolean',
                'icon': 'file',
              },
            ],
            'advanced': []
          }
        };
        this.setHaxProperties(props);
      },

    });
  </script>
</dom-module>
